name: Node CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install -g codecov nyc
      - run: npm install
      - run: npm run build
      - run: LANG=en_CA TZ=America/Vancouver npm run test
      - run: LANG=en_US TZ=America/Los_Angeles npm run test
      - run: LANG=sw_KE TZ=Africa/Nairobi npm run test
      - run: LANG=jp_JP TZ=Asia/Tokyo npm run test-ci
      - run: nyc report --reporter=json && codecov -t ${{ secrets.CODECOV_REPO_TOKEN }} -f coverage/*.json
